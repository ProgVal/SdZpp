{%extends "phone/base.html"%}

{%block title%}{{title}} - news{%endblock%}

{%block body%}
	<h1>{{title}}</h1>
	<p class="contributors">
		News par :
		{%for contributor in contributors%}
			<a href="/phone/members/{{contributor.id}}/">{{contributor.name}}</a>
		{%endfor%}
	</p>
	<div class="news_body">
		{% autoescape off %}
			{{content}}
		{% endautoescape %}
	</div>
	<p><a href="1/">Voir les commentaires</a></p>
{%endblock%}
